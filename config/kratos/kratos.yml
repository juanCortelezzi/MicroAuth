# kratos public: "http://kratos:4433"
# kratos admin: "http://kratos:4434"
# kratos ui: "http://127.0.0.1:3000/kui"
version: v0.7.1-alpha.1

dsn: memory

# Third party OAuth2/OIdC provicers secrets
# secrets:
#   github_id:
#     file: ../../../../secrets/github_id.txt
#   github_secret:
#     file: ../../../../secrets/github_secret.txt

serve:
  public:
    base_url: http://kratos:4433
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://127.0.0.1:3000/kui/
  whitelisted_return_urls:
    - http://127.0.0.1:3000/kui/

  methods:
    password:
      enabled: true
    # oidc:
    #   enabled: true
    #   config: 
    #     providers: 
    #       - id: github
    #         provider: github

  flows:
    error:
      ui_url: http://127.0.0.1:3000/kui/error

    settings:
      ui_url: http://127.0.0.1:3000/kui/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: http://127.0.0.1:3000/kui/recovery

    verification:
      enabled: true
      ui_url: http://127.0.0.1:3000/kui/verification
      after:
        default_browser_return_url: http://127.0.0.1:3000/kui/

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:3000/kui/login

    login:
      ui_url: http://127.0.0.1:3000/kui/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://127.0.0.1:3000/kui/registration
      after:
        password:
          hooks:
            - hook: session

log:
  level: info
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
